spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:sns-test;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true

        default_batch_fetch_size: 1000

security:
  jwt:
    token:
      secret-key: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      expired: 1000000

logging:
  level:
    org.hibernate.SQL: DEBUG